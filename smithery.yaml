---
version: 1
runtime: "container"
build:
  dockerfile: Dockerfile
  dockerBuildPath: .
startCommand:
  type: "stdio"
  configSchema:
    type: object
    properties:
      notesDir:
        type: string
        title: Notes Directory
        description: >-
          Where the notes are stored.

          Blank stores under `./data/notes`
          relative path to mcp working directory.
        default: ""
      databasePath:
        type: string
        title: Database Path
        description: >-
          Where the SQLite DB resides.

          Blank stores under `./data/db/zettelkasten.db`
          relative path to mcp working directory.
        default: ""
      logLevel:
        type: string
        title: Log Level
        default: INFO
    required: ["notesDir", "databasePath"]
  exampleConfig:
    notesDir: /data/notes
    databasePath: /data/db/zettelkasten.db
    logLevel: INFO